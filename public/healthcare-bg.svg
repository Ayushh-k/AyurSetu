<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255, 255, 255, 0.08)" stroke-width="1"/>
    </pattern>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255, 255, 255, 0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(220, 220, 220, 0.15);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Stethoscope icon - top left -->
  <g opacity="0.15" transform="translate(100, 80)">
    <circle cx="30" cy="30" r="20" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <path d="M 30 50 Q 10 70 5 90" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M 30 50 Q 50 70 55 90" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="3.5" stroke-linecap="round"/>
    <circle cx="5" cy="95" r="5" fill="rgba(255, 255, 255, 0.6)"/>
    <circle cx="55" cy="95" r="5" fill="rgba(255, 255, 255, 0.6)"/>
  </g>
  
  <!-- Heartbeat line - middle top -->
  <g opacity="0.15" transform="translate(600, 50)">
    <line x1="0" y1="40" x2="30" y2="40" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="30" y1="40" x2="40" y2="20" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="40" y1="20" x2="50" y2="40" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="50" y1="40" x2="60" y2="35" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="60" y1="35" x2="75" y2="40" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="75" y1="40" x2="100" y2="40" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
  </g>
  
  <!-- Medical cross - right side -->
  <g opacity="0.15" transform="translate(1050, 150)">
    <rect x="-8" y="-30" width="16" height="60" fill="rgba(255, 255, 255, 0.6)"/>
    <rect x="-30" y="-8" width="60" height="16" fill="rgba(255, 255, 255, 0.6)"/>
  </g>
  
  <!-- Pill/Capsule - bottom left -->
  <g opacity="0.15" transform="translate(150, 650)">
    <ellipse cx="15" cy="15" rx="10" ry="15" fill="rgba(255, 255, 255, 0.6)"/>
    <ellipse cx="35" cy="15" rx="10" ry="15" fill="rgba(255, 255, 255, 0.5)"/>
    <rect x="15" y="0" width="20" height="30" fill="rgba(255, 255, 255, 0.55)"/>
  </g>
  
  <!-- DNA double helix - center bottom -->
  <g opacity="0.15" transform="translate(550, 600)">
    <path d="M 0 0 Q 15 10 20 20 Q 25 30 20 40 Q 15 50 0 60" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <path d="M 40 0 Q 25 10 20 20 Q 15 30 20 40 Q 25 50 40 60" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="0" y1="5" x2="40" y2="5" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
    <line x1="0" y1="20" x2="40" y2="20" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
    <line x1="0" y1="35" x2="40" y2="35" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
    <line x1="0" y1="50" x2="40" y2="50" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
  </g>
  
  <!-- Hospital building - top right -->
  <g opacity="0.15" transform="translate(950, 500)">
    <rect x="0" y="30" width="80" height="70" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <rect x="8" y="40" width="12" height="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
    <rect x="24" y="40" width="12" height="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
    <rect x="40" y="40" width="12" height="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
    <rect x="56" y="40" width="12" height="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
    <rect x="8" y="58" width="12" height="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
    <rect x="24" y="58" width="12" height="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
    <rect x="40" y="58" width="12" height="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
    <rect x="56" y="58" width="12" height="12" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
    <polygon points="0,30 40,0 80,30" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <rect x="34" y="85" width="12" height="15" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5"/>
  </g>
  
  <!-- Doctor figure - left side -->
  <g opacity="0.15" transform="translate(80, 450)">
    <circle cx="15" cy="10" r="8" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <rect x="8" y="20" width="14" height="25" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="8" y1="25" x2="0" y2="35" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="22" y1="25" x2="30" y2="35" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="10" y1="45" x2="5" y2="60" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <line x1="20" y1="45" x2="25" y2="60" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2.5"/>
    <circle cx="18" cy="22" r="5" fill="none" stroke="rgba(255, 255, 255, 0.6)" stroke-width="2"/>
  </g>
  
  <!-- Floating circles for depth -->
  <circle cx="250" cy="150" r="60" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="2"/>
  <circle cx="250" cy="150" r="40" fill="none" stroke="rgba(255, 255, 255, 0.08)" stroke-width="1.5"/>
  
  <circle cx="900" cy="300" r="50" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="2"/>
  <circle cx="900" cy="300" r="30" fill="none" stroke="rgba(255, 255, 255, 0.08)" stroke-width="1.5"/>
  
  <circle cx="400" cy="700" r="70" fill="none" stroke="rgba(255, 255, 255, 0.08)" stroke-width="2"/>
  <circle cx="400" cy="700" r="45" fill="none" stroke="rgba(255, 255, 255, 0.06)" stroke-width="1.5"/>
</svg>
